name: CI

on: [push, pull_request]

jobs:

  test-ubuntu-latest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: cache coderrect
      id: cache-coderrect
      uses: actions/cache@v2
      with:
        path: coderrect-linux-0.5.x
        key: ${{ runner.os }}-coderrect

    - name: setup coderrect
      # if: steps.cache-coderrect.outputs.cache-hit != 'true'
      run: |
        wget https://race.coderrect.com/t/coderrect-linux-0.5.x.tar.gz
        tar xvfz coderrect-linux-0.5.x.tar.gz

    - name: make
      run: |
        export PATH=$PWD/coderrect-linux-0.5.x/bin:$PATH
        coderrect -t -all make
    
    - name: test
      run: |
        sudo apt-get install tcl8.5
        ./runtest --verbose
    - name: module api test
      run: ./runtest-moduleapi --verbose

